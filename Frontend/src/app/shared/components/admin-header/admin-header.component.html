<header class="admin-header mat-elevation-z2">
  <div class="admin-header-container">
    <nav>
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive="active"
        class="nav-link"
      >
        {{ link.label }}
      </a>
    </nav>
  </div>
</header>

<app-modal
  [isOpen]="showEditPasswordModal"
  [title]="'Changer le mot de passe'"
  [zIndex]="1001"
  (closeModal)="toggleEditPassword()"
>
  <div class="form-group">
    <label for="newPassword">Nouveau mot de passe</label>
    <input
      type="password"
      id="newPassword"
      [(ngModel)]="passwordChange.newPassword"
    />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirmer le mot de passe</label>
    <input
      type="password"
      id="confirmPassword"
      [(ngModel)]="passwordChange.confirmPassword"
    />
  </div>
  <div *ngIf="passwordError" class="error-message">
    {{ passwordError }}
  </div>
  <div class="modal-actions">
    <app-button
      [config]="{
        style: 'save',
        type: 'button',
        size: 'medium',
        display: 'text',
        text: 'Enregistrer'
      }"
      (onClick)="updatePassword()"
    />
    <app-button
      [config]="{
        style: 'cancel',
        type: 'button',
        size: 'medium',
        display: 'text',
        text: 'Annuler'
      }"
      (onClick)="toggleEditPassword(passwordChange.userId)"
    />
  </div>
</app-modal>

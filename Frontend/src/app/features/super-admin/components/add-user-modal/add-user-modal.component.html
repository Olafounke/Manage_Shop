<app-modal
  [isOpen]="showAddUserModal"
  [title]="'Ajouter un nouvel utilisateur'"
  (closeModal)="toggleAddUser()"
>
  <form (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="newUser.email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="newUser.password"
        name="password"
        required
      />
    </div>
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input
        type="text"
        id="firstName"
        [(ngModel)]="newUser.firstName"
        name="firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input
        type="text"
        id="lastName"
        [(ngModel)]="newUser.lastName"
        name="lastName"
        required
      />
    </div>
    <div class="form-group">
      <label for="role">Rôle</label>
      <select id="role" [(ngModel)]="newUser.role" name="role">
        <option *ngFor="let role of availableRoles" [value]="role">
          {{ role }}
        </option>
      </select>
    </div>
    <div class="modal-actions">
      <app-button
        [config]="{
          style: 'save',
          type: 'submit',
          size: 'medium',
          display: 'text',
          text: 'Ajouter'
        }"
      />
      <app-button
        [config]="{
          style: 'cancel',
          type: 'button',
          size: 'medium',
          display: 'text',
          text: 'Annuler'
        }"
        (onClick)="toggleAddUser()"
      />
    </div>
  </form>
</app-modal>

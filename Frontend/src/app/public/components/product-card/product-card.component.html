<div class="product-card" (click)="onProductClick()">
  <div class="product-image">
    <img [src]="getDefaultImage()" [alt]="product.name" loading="lazy" />
    <div class="product-overlay">
      <button
        class="add-to-cart-btn"
        (click)="onAddToCart($event)"
        type="button"
      >
        <span class="cart-icon">ðŸ›’</span>
        Ajouter au panier
      </button>
    </div>
  </div>

  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>

    <div
      class="product-categories"
      *ngIf="product.categories && product.categories.length > 0"
    >
      <span *ngFor="let category of product.categories" class="category-tag">
        {{ category }}
      </span>
    </div>

    <p class="product-description" *ngIf="product.description">
      {{ product.description | slice : 0 : 100
      }}{{ product.description.length > 100 ? "..." : "" }}
    </p>

    <div class="product-price">
      <span class="price">{{ formatPrice(product.price) }}</span>
    </div>
  </div>
</div>

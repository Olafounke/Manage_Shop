<div class="search-bar">
  <div class="search-input-container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearch()"
      placeholder="Rechercher un produit..."
      class="search-input"
    />
    <button (click)="onSearch()" class="search-button" type="button">
      <i class="search-icon">🔍</i>
    </button>
    <button
      *ngIf="searchTerm"
      (click)="onClear()"
      class="clear-button"
      type="button"
    >
      ✕
    </button>
  </div>
</div>
